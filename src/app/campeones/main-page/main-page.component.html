<h1>League of Legends</h1>
<hr />
<div class="row">
  <div class="col">
    <app-personajes [campeones]="campeones" > </app-personajes>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />

      <input
        type="number"
        placeholder="poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />

      <button type="submit">Agregar</button>
    </form>
    <hr />
  </div>
</div>
