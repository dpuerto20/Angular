<p>Listado Gaseosas</p>
<div *ngIf="GaseosaBorrado ; else noBorrado ">
  <h3>Gaseosa Borrada <small> {{GaseosaBorrado}}</small></h3>
  
</div>


<button (click)="BorrarGaseosa()">Borrar Gaseosa</button>

<ul>
  <li *ngFor="let Gaseosa of gaseosas; let i = index">
    {{ i + 1 }} {{ Gaseosa }}
  </li>
</ul>
<ng-template #noBorrado> no ha borrado nada.
</ng-template>
